<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
    --pink: #ff4d6d;
    --light-pink: #fff0f3;
    --dark-red: #800f2f;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--light-pink);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

.sticker {
    position: absolute;
    width: 120px; 
    height: auto;
    opacity: 0.9;
    z-index: 1;
    user-select: none;
    pointer-events: none;
    filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.1));
}

.card {
    background: white;
    padding: 50px;
    border-radius: 40px;
    width: 400px;
    text-align: center;
    border: 8px solid white;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    z-index: 10;
}

h1 { color: var(--dark-red); margin-bottom: 20px; }

.button-box {
    position: relative;
    width: 100%;
    height: 120px;
    margin-top: 25px;
}

.btn {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
}

#yesBtn { background: var(--pink); color: white; left: 32%; z-index: 20; }
#noBtn { background: #f0f0f0; color: #666; left: 68%; transition: all 0.2s ease; z-index: 19; }

.celebrate { animation: bounce 0.5s ease infinite alternate; }
@keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }
</style>
</head>

<body>

<div id="sticker-container"></div>

<div class="card" id="mainCard">
    <h1>Hey Sakshi</h1>
    <h2>Will you be my Valentine? ü•∫</h2>
    <div class="button-box" id="arena">
        <button class="btn" id="yesBtn">Yes!</button>
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<script>
const card = document.getElementById('mainCard');
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const arena = document.getElementById('arena');
const stickerContainer = document.getElementById('sticker-container');

/**
 * 1. DYNAMIC IMAGE LOADING
 * This tries to load images named 1.webp, 2.webp, etc. from your folder.
 */
async function loadStickers() {
    const cardRect = card.getBoundingClientRect();
    const maxStickers = 12; // Maximum attempts
    const folder = 'stickers/';
    const extension = '.webp'; 
    
    // We'll use a 4x3 grid for even distribution
    const cols = 4;
    const rows = 3;
    const cellW = window.innerWidth / cols;
    const cellH = window.innerHeight / rows;

    for (let i = 1; i <= maxStickers; i++) {
        const img = new Image();
        img.src = `${folder}${i}${extension}`;
        
        // Only place the sticker if the file actually exists
        img.onload = function() {
            const stickerImg = document.createElement('img');
            stickerImg.src = img.src;
            stickerImg.className = 'sticker';
            
            // Grid logic for even spread
            const col = (i - 1) % cols;
            const row = Math.floor((i - 1) / cols);
            
            const cellX = col * cellW;
            const cellY = row * cellH;
            
            // Jitter within the cell
            let x = cellX + Math.random() * (cellW - 130);
            let y = cellY + Math.random() * (cellH - 130);

            // Simple Card Avoidance
            if (x + 130 > cardRect.left && x < cardRect.right && y + 130 > cardRect.top && y < cardRect.bottom) {
                x = (x < window.innerWidth/2) ? 20 : window.innerWidth - 150;
            }

            stickerImg.style.left = `${x}px`;
            stickerImg.style.top = `${y}px`;
            stickerImg.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
            
            stickerContainer.appendChild(stickerImg);
        };
    }
}

// Initialize
window.addEventListener('load', loadStickers);

/* NO BUTTON DODGE */
noBtn.addEventListener('mouseover', () => {
    const arenaRect = arena.getBoundingClientRect();
    noBtn.style.transform = "none"; 
    const maxX = arenaRect.width - noBtn.offsetWidth;
    const maxY = arenaRect.height - noBtn.offsetHeight;
    let x = Math.random() * maxX;
    let y = Math.random() * maxY;
    const yesAreaX = arenaRect.width * 0.32;
    if (Math.abs(x - yesAreaX) < 100) x = x < yesAreaX ? 5 : maxX - 5;
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

/* YES BUTTON CLICK */
yesBtn.addEventListener('click', () => {
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    card.classList.add('celebrate');
    setTimeout(() => {
        card.innerHTML = `<h1 style="font-size:3rem;">YAY! ‚ù§Ô∏è</h1><p style="font-size:1.2rem; color:#ff4d6d;">Best decision ever!</p><div style="font-size:4rem; margin-top:20px;">ü•∞üåπ‚ú®</div>`;
    }, 350);
});
</script>
</body>
</html>
